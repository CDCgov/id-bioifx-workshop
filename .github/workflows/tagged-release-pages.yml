# filepath: .github/workflows/tagged-release-pages.yml
# Build & deploy Jekyll site to GitHub Pages for version tags v*
name: Deploy tagged release to Pages

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: pages
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JEKYLL_ENV: production
      BUNDLE_WITHOUT: development
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # Match GitHub Pages runtime
          bundler-cache: true

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build site
        run: bundle exec jekyll build --trace

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
