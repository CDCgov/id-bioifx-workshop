# filepath: .github/workflows/tagged-release-pages.yml
# Build & deploy Jekyll site to GitHub Pages when a version tag (v*) is pushed.
# Assumes repository Pages is configured for GitHub Actions deployment source.

name: Deploy tagged release to Pages

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: pages
  cancel-in-progress: false

permissions:
  contents: read
  pages: write      # to deploy to Pages
  id-token: write   # to authenticate deployment

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install --without development

      - name: Build site
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --trace

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
